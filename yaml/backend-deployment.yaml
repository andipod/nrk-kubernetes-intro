apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: andipod.azurecr.io/cvbackend:1
        ports:
        - containerPort: 5000
      imagePullSecrets:
        - name: acr-docker-secret
